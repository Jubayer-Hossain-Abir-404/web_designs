<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="h-screen bg-gray-900 flex justify-center items-center">
  <div>
      <button class="bg-blue-300 px-4 py-2 rounded" id="menu-btn">
          Menu
      </button>
      <div class="bg-gray-200 hidden flex-col rounded mt-1 p-2 text-sm w-32" id="dropdown">
          <a href="#" class="px-2 py-1 hover:bg-blue-300 rounded">Posts</a>
          <a href="#" class="px-2 py-1 hover:bg-blue-300 rounded">Profile</a>
          <a href="#" class="px-2 py-1 hover:bg-blue-300 rounded">Settings</a>
      </div>
  </div>

  <script>
      
          const menuBtn = document.querySelector('#menu-btn')
          const dropdown = document.querySelector('#dropdown')

          menuBtn.addEventListener('click', ()=>{
              if(dropdown.classList.contains('hidden')){
                  dropdown.classList.remove('hidden');
                  dropdown.classList.add('flex')
              }else{
                  dropdown.classList.remove('flex');
                  dropdown.classList.add('hidden')
              }
          })
  </script>
</body>
</html>
