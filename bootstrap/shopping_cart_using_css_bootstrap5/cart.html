<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial Shopping Cart</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="mx-2 mx-md-auto">
    <header>
        <h2>My shopping Cart</h2>
    </header>

    <main>
        <!-- cart section -->
        <section id="cartSection">
            <!-- product divs -->
            <div class="items">
                <!-- 1st product -->
                <div class="whiteDiv bg-white p-3 rounded-3">
                    <div class="leftSide">
                        <div class="productImage">
                            <img src="../images/product-1.png" alt="">
                        </div>
                        <p>iPhone 11 128GB Black</p>
                    </div>

                    <div class="rightSide">
                        <button type="button" class="btn btn-light minusButton" >
                            <i class="fa-solid fa-minus"></i>
                        </button>

                        <input type="number" name="" id="" value="1" class="numberInput">

                        <button type="button" class="btn btn-light plusButton">
                            <i class="fa-solid fa-plus"></i>
                        </button>

                        <p class="amount">$1219</p>

                        <div class="deleteProduct">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        
                    </div>
                </div>
                <!-- 2nd product -->
                <div class="whiteDiv bg-white p-3 rounded-3">
                    <div class="leftSide">
                        <div class="productImage">
                            <img src="../images/product-2.png" alt="">
                        </div>
                        <p>iPhone 11 Silicone Case - Black</p>
                    </div>

                    <div class="rightSide">
                        <button type="button" class="btn btn-light minusButton" >
                            <i class="fa-solid fa-minus"></i>
                        </button>

                        <input type="number" name="" id="" value="1" class="numberInput">

                        <button type="button" class="btn btn-light plusButton">
                            <i class="fa-solid fa-plus"></i>
                        </button>

                        <p class="amount">$59</p>

                        <div class="deleteProduct">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        
                    </div>
                </div>

                <!-- 3rd div -->
                <div class="whiteDiv receiptDiv bg-white py-2 px-5 rounded-3">
                    <div class="receipt">
                        <p>SubTotal:</p>
                        <p>Tax:</p>
                        <p>Total:</p>
                    </div>

                    <div class="receiptNumber">
                        <p>$1,278</p>
                        <p>$0</p>
                        <p>$1,278</p>
                    </div>
                    
                </div>

                <div class="checkoutButton">
                    <button>
                        Check Out
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
