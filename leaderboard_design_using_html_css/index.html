<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LeaderBoard</title>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>

    </header>

    <main>
        <!-- 1st container -->
        <section class="container">
            <!-- top player  -->
            <div class="topPlayer">
                <h2 class="sectionName">Top Players</h2>

                <div class="players">

                    <div class="player">
                        <img src="./images/players/player-1.png" alt="">

                    </div>
                    <!-- 2nd player -->
                    <div class="player">
                        <img src="./images/players/player-2.png" alt="">
                        <h3 class="playerName">Top Player 2</h3>
                    </div>
                    <!-- 3rd player -->
                    <div class="player">
                        <img src="./images/players/player-3.png" alt="">
                        <h3 class="playerName">Top Player 3</h3>
                    </div>
                    <!-- 4th player -->
                    <div class="player">
                        <img src="./images/players/player-4.png" alt="">
                        <h3 class="playerName">Top Player 4</h3>
                    </div>
                    <!-- 5th player -->
                    <div class="player">
                        <img src="./images/players/player-5.png" alt="">
                        <h3 class="playerName">Top Player 5</h3>
                    </div>
                    <!-- 6th player -->
                    <div class="player">
                        <img src="./images/players/player-6.png" alt="">
                        <h3 class="playerName">Top Player 6</h3>
                    </div>
                </div>
            </div>

            <!-- top blog -->
            <div class="topBlog">

            </div>
        </section>
    </main>
